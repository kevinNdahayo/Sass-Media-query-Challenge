<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/Css/main.css" />
    <title>Media query Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="row-1">
        <div class="heading-logo">Miya Ruma</div>
        <ul class="heading-items">
          <li class="heading-item-list-1">Home</li>
          <li class="heading-item-list-2">Portifolio</li>
          <li class="heading-item-list-3">Contact</li>
        </ul>
      </div>
      <div class="row-2">
        <div class="column-1">
          <div class="image-section">
            <img
              src="Assets/Design/Portrait.svg"
              alt="Miya Ruma"
              class="potrait-img"
            />
          </div>
        </div>
        <div class="column-2">
          <div class="description-section">
            <div class="greating-section">
              <span class="greating-text">Hello</span>
              <img
                src="Assets/Design/hand-emoji-png 2.png"
                class="waving-emoji"
                alt="Waving emoji"
              />
            </div>
          </div>

          <div class="greatings-text-description">
            I'm
            <span class="text-red">Miya Ruma</span>
            <br />
            A Designer From
            <br />
            Tokyo, Japan
          </div>

          <div class="social-connection-section">
            <img
              src="Assets/Design/instagram.svg"
              alt="Instagram"
              class="instagram"
            />
            <img
              src="Assets/Design/twitter-sign.svg"
              alt="Twitter"
              class="twitter"
            />
            <img
              src="Assets/Design/dribbble-logo.svg"
              alt="Dribbble"
              class="dribbble"
            />
            <img
              src="Assets/Design/behance.svg"
              alt="behance"
              class="behance"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
